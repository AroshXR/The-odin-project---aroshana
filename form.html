<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Dog</title>
</head>
<body>
    <div class="header"><h1>Register Your Dog and and share it's funny moments with us</h1></div>
    <div class="dogForm">
        <form action="submit" method="post">
            <fieldset>
                <div class="info">
                    <h2>Pet's Name:</h2>
                    <input type="text" class="pName" id="pName" required>
        
                    <h2>Pet owner's Name:</h2>
                    <input type="text" class="poName" id="poName" required>
        
                    <h2>Pet's Gender:</h2>
                    <input type="text" class="pGender" id="pGender" required>            
                </div>
                <div class="buttons">
                    <button class="submit" id="submit" name="submit">Create Account</button>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="credits">
        <h4>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/a-brown-dog-laying-in-a-hammock-next-to-a-person-GubApA69UZM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </h4>
    </div>
</body>
</html>
